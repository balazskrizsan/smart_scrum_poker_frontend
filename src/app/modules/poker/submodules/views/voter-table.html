<div class="row justify-content-center">
  <div
      *ngFor="let category of voteConfig"
      class="col col-lg-3 col-md-4 col-sm-6 col-12"
  >
    <ng-container *ngFor="let buttonConfig of (category | keyvalue)">
      <h3 class="text-center">{{ voteTypeIdMap[buttonConfig.key] }}</h3>
      <button
          *ngFor="let option of (asStringNumberRecord(buttonConfig.value) | keyvalue:compareKeys)"
          (click)="setVote(buttonConfig.key, option.value)"
          [ngClass]="getButtonClass(buttonConfig.key, option.value)"
          class="btn btn-lg w-100 mb-2"
      >
        {{ option.key }}
      </button>
    </ng-container>
  </div>
</div>
<button class="btn btn-primary btn-lg" style="width: 100%" *ngIf="isVoteSendable()" (click)="send()">
  VOTE
</button>
